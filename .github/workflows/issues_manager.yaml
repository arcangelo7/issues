name: Issues manager
on: 
  issues:
    types:
      - opened
jobs:
  ValidateData:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-python@v4.2.0
        with:
          python-version: 3.10.7
      - run: |
          from json import loads
          print(loads(${{ github }}))