name: OC Meta runner
on: workflow_dispatch
jobs:
  RunOCMeta:
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Run OC Meta
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            python3 meta_runner.py
          elif [ "$RUNNER_OS" == "Windows" ]; then
            python meta_runner.py
          

